<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>libraryApp</title>
  </head>
  <body>
    <header>
      <h1>My Library</h1>
    </header>
    <main id="main">
      <div class="title">
        <p id="addBook">+ADD BOOK</p>
      </div>
      <form id="myForm">
        <input
          id="title"
          type="text"
          placeholder="Title"
          name="title"
          required
        />
        <input
          id="author"
          type="text"
          placeholder="Author"
          name="author"
          required
        />
        <input
          id="page"
          type="number"
          placeholder="Page"
          name="page"
          required
        />
        <label for="checkbox"
          >Have you read it?<input type="checkbox" id="checkbox"
        /></label>
        <button type="submit">Submit</button>
      </form>
      <div id="book-info"></div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
